<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login or register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="view/jquery-3.3.1.min.js"></script>
    <script src="view/toastr.min.js"></script>
    <link href="view/toastr.min.css" rel="stylesheet"/>


    <script src="view/js/login.js"></script>
    <style type="text/css">
        body {

            background-size: auto;
            background-position: 50% 50%;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>


<div id="login-overlay" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title" id="myModalLabel1"><b></b></h1>
        </div>
        <div class="modal-body">
            <div class="row">


                <div class="col-xs-6">
                    <h4 style="color:darkslateblue" class="modal-title" id="myModalLabel">Login to <b>PROJEKCIJE</b>
                    </h4>

                    <form id="loginForm" method="POST">
                        <br/>
                        <label style="color:darkslateblue" class="control-label">Enter username</label><br/>
                        <input class="form-control" type="text" id="email" name="email" placeholder="Email"><br/><br/>

                        <label style="color:darkslateblue" class="control-label">Enter password</label><br/>
                        <input class="form-control" type="password" id="password" name="password"
                               placeholder="Password"><br/><br/>

                        <input class="btn btn-lg btn-primary btn-block" type="button" value="LogIn"
                               onclick="logInUser()">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
