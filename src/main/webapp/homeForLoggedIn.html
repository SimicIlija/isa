<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="view/jquery-3.3.1.min.js"></script>
    <script src="view/js/homeForLoggedIn.js"></script>
    <link rel="stylesheet" type="text/css" href="view/style.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="view/toastr.min.js"></script>
    <link href="view/toastr.min.css" rel="stylesheet"/>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <div class="panel with-nav-tabs panel-default">
            <div class="panel-heading">
                <ul id="tabovi" , class="nav nav-tabs">
                    <li class="active dropdown">
                        <a href="#" data-toggle="dropdown">Home <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#tabHomeMyProfile" data-toggle="tab">My profile</a></li>
                            <li><a href="#tabHomeLogout" data-toggle="tab">Logout</a></li>
                        </ul>
                    </li>
                    <li><a href="#tabTheatres" data-toggle="tab">Theatres</a></li>
                    <li><a href="#tabCinemas" data-toggle="tab" onclick='return tabCinemasClick()'>Cinemas</a></li>
                    <li><a href="#tabFriends" data-toggle="tab" onclick='return tabFriendsClick()'>Friends</a></li>
                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown">Settings <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#tabSettingsTheatres" data-toggle="tab">Theatres</a></li>
                            <li><a href="#tabSettingsCinemas" data-toggle="tab"
                                   onclick='return tabCinemaSettingsClick()'>Cinemas</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="panel-body">
                <div id="divovi" , class="tab-content">
                    <div class="tab-pane fade in active" id="tabHomeMyProfile">profil</div>
                    <div class="tab-pane fade" id="tabTheatres">pozorista</div>
                    <div class="tab-pane fade" id="tabCinemas">
                        <div class="container" id="cinemaDiv">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tabFriends">prijatelji</div>
                    <div class="container" id="friendsDiv">
                    </div>
                    <div class="container" id="friendsDivAdded">
                    </div>
                    <div class="tab-pane fade" id="tabSettingsTheatres">podesi pozoriste</div>
                    <div class="tab-pane fade" id="tabSettingsCinemas">
                        <div class="container" id="cinemaSettingDiv">

                            <div class="span7">
                                <div class="widget stacked widget-table action-table">
                                    <div class="widget-header">
                                        <i class="glyphicon glyphicon-list"></i>
                                        <h3>Cinemas</h3>
                                    </div>
                                    <div class="widget-content">
                                        <table class="table table-striped table-bordered">
                                            <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Description</th>
                                                <th class="td-actions" style="width:200px"></th>
                                            </tr>
                                            </thead>
                                            <tbody id="tableCinemasTBody">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="editAuditoriumModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="editAuditoriumForm">
                <div class="modal-body">
                    <input type="hidden" name="id" id="idAuditoriuEdit"/>
                    <p>
                        <label>Name</label> <input class="form-control" type="text" name="name"
                                                   id="nameAuditoriumEdit"/>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editAuditoriumButton">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="modal fade" id="addAuditoriumModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New auditorium</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="addAuditoriumForm">
                <div class="modal-body">
                    <input type="hidden" name="id" id="addAuditoriumInstitutionId"/>
                    <p>
                        <input class="form-control" type="text" name="name" placeholder="Name"
                               id="addAuditoriumName"/>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="addAuditoriumButton">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
