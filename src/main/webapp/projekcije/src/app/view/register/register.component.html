<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script srce="register.component.ts"></script> 
<div class="container">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
      <div class="panel-heading">
        <div class="row">
         
          <div class="col-xs-6">
            <a href="#" id="register-form-link">Register</a>
          </div>
        </div>
        <hr>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            
            <form id="register-form"  method="post" role="form">
              <div class="form-group">
                <input  [ngModel]="register?.firstName" (ngModelChange)="register.firstName = $event" type="text" name="firstName" id="firstName" tabindex="1" class="form-control" placeholder="First name" value="">
              </div>
              <div class="form-group">
                <input [ngModel]="register?.lastName" (ngModelChange)="register.lastName = $event" type="text" name="lastName" id="lastName" tabindex="1" class="form-control" placeholder="Last name" value="">
              </div>
              <div class="form-group">
                <input [ngModel]="register?.phoneNumber" (ngModelChange)="register.phoneNumber = $event" type="text" name="phoneNumber" id="phoneNumber" tabindex="1" class="form-control" placeholder="Phone number" value="">
              </div>
              <div class="form-group">
                <input [ngModel]="register?.email" (ngModelChange)="register.email = $event" type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
              </div>
              <div class="form-group">
                <input [ngModel]="register?.password" (ngModelChange)="register.password = $event" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <input [ngModel]="register?.passwordConfirm" (ngModelChange)="register.passwordConfirm = $event" type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <button (click)="registerUser()">
                      add
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
