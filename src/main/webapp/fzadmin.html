<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Fan zone admin page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="view/jquery-3.3.1.min.js"></script>
    <script src="view/toastr.min.js"></script>
    <link href="view/toastr.min.css" rel="stylesheet"/>

    <script src="view/js/FZAdmin.js"></script>
    <style type="text/css">
        body {

        / / background: url('http://www.wallpaperup.com/uploads/wallpapers/2017/06/20/1092645/big_thumb_cb0d22aefd01488f154dacaa1a655255.jpg');
            background-size: cover;
            background-position: 50% 50%;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
<div class="modal-body">

    <div class="row">

        <div class="col-xs-12">

            <div class="well">
                <h1>THEME PROPS</h1>
                <table style="width:100%" class="table table-bordered table-responsive">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="themeProps">

                    </tbody>
                </table>

                <div class="modal-content well">
                    <form method="post" id="addForm">
                        <h1>Add new theme props</h1>
                        <fieldset>
                            <div class="form-group">
                                <label for="name">Enter name:</label>
                                <input type="text" class="form-control" name="name" id="name">
                            </div>
                            <div class="form-group">
                                <label for="description">Enter description:</label>
                                <input type="text" class="form-control"
                                       name="description" id="description">
                            </div>

                            <div class="form-group">
                                <label for="amount">Enter amount:</label>
                                <input type="number" min="0" step="1"
                                       class="form-control" name="amount" id="amount">
                            </div>

                            <div class="form-group">
                                <label for="amount">Enter price:</label>
                                <input type="number" min="0" step="0.01"
                                       class="form-control" name="price" id="price">
                            </div>

                            <div class="form-group">
                                <label for="imageUrl">Enter image url:</label>
                                <input type="text" class="form-control" name="imageUrl" id="imageUrl">
                            </div>

                            <input class="btn btn-lg btn-primary btn-block" type="button"
                                   value="Add new theme props"
                                   onclick="addNewTP()">
                        </fieldset>
                    </form>
                </div>
                <div id="editTP"></div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
